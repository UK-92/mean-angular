<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="this.form" *ngIf="!isLoading" (submit)="this.savePost()" >
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post title"
      />
      <mat-error *ngIf="form.get('title').invalid">Title cannot be blank</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
      <input type="file" #filePicker (change)="imagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreviewUrl && imagePreviewUrl !== '' && form.get('image').valid">
      <img [src]="imagePreviewUrl" [alt]="form.value.title"/>
    </div>
    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        rows="4"
        placeholder="Post content"
      ></textarea>
    </mat-form-field>
    <mat-error *ngIf="form.get('content').invalid">Content cannot be blank</mat-error>
    <button class="pt-1" mat-raised-button color="accent" type="submit">Save post</button>
  </form>
</mat-card>
